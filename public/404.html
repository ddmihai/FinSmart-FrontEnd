<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="0; url=/index.html" />
    <script>
      // GitHub Pages-style SPA redirect fallback
      (function() {
        var l = window.location;
        // Preserve the path and query when redirecting to index.html
        var target = '/index.html' + (l.search || '') + (l.hash || '');
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
  </html>
